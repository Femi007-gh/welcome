<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="green-button">Click Here to start your journey Nominate and Vote</button>
    <div class="container">
        <img src="Logo.jpg" alt="Nigerian Shippers Council Logo">
        <p>Welcome Back!</p>
        <form action="your-server-endpoint" method="post">
            <div class="input-container">
                <input type="email" placeholder="Email" class="lit">
            </div>
            <div class="password-container">
                <input type="password" placeholder="Password" class="fit">
            </div>
            <button type="submit" class="sign-in-button">Sign IN</button>
        </form>
        <div class="links">
            <a href="#" class="under">Forgot password? </a>
            <a href="#" class="under">Signup as RSP</a><a href="#" class="underline">click</a>
        </div>
    </div>
</body>
</html>
